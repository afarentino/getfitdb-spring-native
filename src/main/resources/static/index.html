<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- Required Bootstrap meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- External script for table component -->
    <script type="text/javascript" src="/scripts/table.js"></script>

    <title>GetFitDB - Exercise Record List</title>
    <style>
        th {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="table-responsive">
        <table id="recTable" class="table table-dark table-striped">
            <thead>
            <tr>
                <th data-sort="start">Start</th>
                <th data-sort="distance">Distance</th>
                <th data-sort="zoneTime">Zone Time</th>
                <th data-sort="elapsedTime">Elapsed Time</th>
                <th data-sort="caloriesBurned">Calories Burned</th>
                <th data-sort="avgHeartRate">Avg Heart Rate</th>
                <th data-sort="maxHeartRate">Max Heart Rate</th>
                <th data-sort="notes">Notes</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td colspan="8"><i>Loading...</i></td>
            </tr>
            </tbody>
        </table>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <p>View a JSON representation of the records in the current database <a href="/records">here</a></p>
            <span class="text-muted">Created with love by afarentino</span>
            <br>
            <span class="text-muted">Released under the <a href="https://choosealicense.com/licenses/mit/">MIT License</a></span>
        </div>
    </footer>
    <!-- Optional JS: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
